<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测试表单</title>
    <link rel="stylesheet" href="../dist/css/web-style.css">
    <style>

        h1{
            margin: 16px;
        }

    </style>
</head>
<body>
    <div class="form box-920">
        <h1 class="text-center">表单</h1>
        <div class="row">
            <div class="col-2 label">标题:</div>
            <div class="text">显示表单类型</div>
        </div>


        <div class="row">
            <div class="label col-2">账号:</div>
            <div class="col-2">
                <input type="text" placeholder="普通文本框" class="input">
            </div>
        </div>

        <div class="row">
            <div class="col-2 require label">店铺地址:</div>
            <div class="col-3">
                <input type="text" class="input">
            </div>
        </div>


        <div class="row">
            <div class="label require col-2">是否营业:</div>
            <div class="col-4">
              <label class="checkbox">
                  <input type="checkbox">
                  <span>配置A</span>
              </label>
              <label class="checkbox">
                  <input type="checkbox">
                  <span>配置B</span>
              </label>
              
                <label class="checkbox">
                  <input type="checkbox">
                  <span>配置C</span>
              </label>
            </div>
        </div>
        
        <div class="row">
            <div class="label require col-2">Radio单选框:</div>
            <div class="col-2 radio">
                <label>
                    <input type="radio" name="sex">
                    <span>男</span>
                </label>
                
               <label>
                    <input type="radio" name="sex">
                    <span>女</span>
                </label>
                
            </div>
        </div>
        




        <div class="row">
            <div class="label col-2">第二天控制发货的:</div>
            <div class="col-2">
                <input type="text" placeholder="18位身份证" class="input">
            </div>
            <div class="col-2">
                <input type="text" placeholder="18位身份证" class="input">
            </div>
            <div class="split">-</div>
            <div class="col-2">
                <input type="text" placeholder="18位身份证" class="input">
            </div>
            <div class="col-2">
                <input type="text" placeholder="18位身份证" class="input">
            </div>
        </div>
        
        
        <div class="row">
            <div class="label col-2">选择学校:</div>
            <div class="col-2">
            <select class="select">
                <option value="">宁波理工学院</option>
                <option value="">杭州电子科技大学</option>
            </select>  
            </div>
            
            <div class="label">填写:</div>
            <div class="col-2"><input type="text" class="input"></div>
        </div>

        <div class="row">
            <div class="drop">
                <ul class="drop-ul">
                    <li>第一个菜单项目</li>
                    <li>第二个菜单项目</li>
                    <li>第三个菜单项目</li>
                </ul>
            </div>
        </div>
    </div>



</body>
</html>
