<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Popover 气泡卡片</title>
  <link rel="stylesheet" href="../dist/css/web-style.css">
  <style media="screen">
    .btn{
      margin: 50px;
    }
    span{
      margin: 1px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="app">

    <button class="btn btn-primary" @mouseover="popShow($event) | debounce 500" @mouseout="popHide">弹出气泡卡片</button>
    <v-popover :show="show" :title="pop_title" :content="pop_content" :position="pop_position"></v-popover>

  </div>

  <script src="../build/lib/vue.js"></script>
  <script src="../src/js/popover.js"></script>
  <script type="text/javascript">
    var btn = new Vue({
      el: '#app',
      data: {
        show: false,
        pop_title: '',
        pop_content: '',
        pop_position: {}
      },
      methods: {
        popShow: function (e) {
          this.pop_title = '我是标题'
          this.pop_content = '我是一段提示内容'
          this.pop_position = calc(e)
          this.show = true
        },
        popHide: function () {
          this.show = false
        }
      },
      components: {
        'v-popover': popover
      }
    })
  </script>
</body>
</html>
